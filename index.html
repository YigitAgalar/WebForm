<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>WebForm</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="ustmenu">
    <input type="image" class="menu" alt="menu" src="images/menuicon.png">
    <div class="dikeycizgi">
    </div>
    <div class="yataycizgi">
    </div>
    <div class="baslik">
      <h1>CALLBACK ADD-IN</h1>

    </div>

  </div>

  <div class="altmenu">
    <h2 class="altbaslik">Callback Olustur</h2>
    <div class="form">
      <form class="" action="/" method="post">
        <input class="tarih" type="datetime-local" name="TARIH" value="">
        <input class="telefon" type="text" name="Telefon" placeholder="TELEFON" value=""> <br>
        <input class="ad" type="text" name="AD" placeholder="AD" value="">

        <input class="soyad" type="text" name="SOYAD" placeholder="SOYAD" value=""> <br>
        <input class="konu" type="text" name="KONU" placeholder="KONU" value="">
        <input class="kanal" type="text" name="KANAL" placeholder="KANAL" value=""> <br>
        <textarea class="notalanı" name="NotAlanı" placeholder="Not alanı" rows="5" cols="30"></textarea>


        <div class="altcizgi">
        </div>
        <div class="">
          <button class="kaydet" type="submit" name="button">Kaydet</button>
        </div>

      </form>
    </div>


  </div>


  <script src="app.js" charset="utf-8"></script>
</body>

</html>
